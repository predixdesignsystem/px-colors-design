<!-- 5: Set Usage HTML -->
<section data-slot="usage">
<p>
  <strong>Sass Variable</strong><br/>
  Once installed in your project, you can refer to any of the Sass color variables from any of your custom Sass code:
</p>

```
background-color: $black;
```

<p class="u-mt">
  <strong>Polymer Behavior</strong><br/>
  This component can also be installed as a Polymer behavior. After you install it with Bower, reference it in your project:
</p>

```
<!-- Import behavior in the document head (remove from comment): -->
<!-- <link rel="import" href="../px-colors-design/colors.html" /> -->


<!-- add the variable as a behavior: -->
<script>
  Polymer({
    is: 'px-my-component',
    behaviors: [commonColors],
    //...
  });
</script>
```

<p class="u-mt">
  <strong>JavaScript Variable</strong><br/>
  Alternatively, if you are not using Polymer in your project, you can access the JavaScript variables directly. After install/import:
</p>

```
var primaryBlue = commonColors.properties.colors.value.primary-blue;
var dvPink = commonColors.properties.dataVisColors.value.dv-basic-pink;
```
</section>

<!-- 6: Handle selectedOptions, update demo -->
<script>
  var template = document.querySelector('template[is=dom-bind]');

  template.colors = commonColors.properties.colors.value;
  template.dataVisColors = commonColors.properties.dataVisColors.value;

  document.addEventListener('px-sass-doc-options-updated', function(evt) {
    template.importCode = template._importCode();
    template.spanClass = template._spanClass();

    // Wait, then tell the highlighter to run after dom-if restamps
    template.async(function(){ template.fire('px-sass-doc-demo-updated', {}) }, 10);
  });

  template._importCode = function() {
    return '@import "px-colors-design/_settings.colors.scss";';
  };
</script>
